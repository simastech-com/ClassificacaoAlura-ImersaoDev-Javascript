<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Classificação Alura</title>
</head>

<body>
    <h1>Classificação Alura</h1>
    <div id="form">
        <label for="nomeJogador">Informe o nome do jogador</label>
        <input type="text" name="nomeJogador" id="nomeJogador">
        <label for="nomeJogador">Informe o link da imagem do jogador</label>
        <input type="text" name="linkImagemJogador" id="linkImagemJogador">
        <button onclick="adicionarJogador()" id="btnAdicionarJogador">Cadastrar jogador</button>
        <button onclick="adicionarEmpate()" id="btnEmpatouJogo">Jogo empatou</button>
        <button onclick="limparPontuacao()" id="btnLimparPontuacao">Limpar pontuação</button>
        <button onclick="limparJogadores()" id="btnLimparJogadores">Limpar jogadores</button>
    </div>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">
            
        </tbody>
    </table>

    <script src="scrip.js"></script>

</html>
